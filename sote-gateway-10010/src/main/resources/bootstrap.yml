spring:
  cloud:
    nacos:
      server-addr: 124.222.238.194:8848
      discovery:
        namespace: d8c82089-5cf2-4ae2-bcb6-2eb839ad4edb
        ephemeral: false
        cluster-name: sote-cluster1
    gateway:
      routes:
#        - id: user-service
#          uri: lb://user-service
#          predicates:
#            - Path=/user/**
#          filters:
#            - StripPrefix=1
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: bank-service
          uri: lb://bank-service
          predicates:
            - Path=/bank/**
          filters:
            - StripPrefix=1
        - id: exam-service
          uri: lb://exam-service
          predicates:
            - Path=/exam/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
      globalcors: # 全局的跨域处理
        add-to-simple-url-handler-mapping: true # 解决options请求被拦截问题
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "*"
            allowedOrigins: "*" # 允许哪些网站的跨域请求
            allowedMethods: # 允许的跨域ajax的请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 这次跨域检测的有效期